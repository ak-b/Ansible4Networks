---
# tasks file for ops_show_capture
- name: SHOW CAPTURE INFORMATION FROM NSO
  nso_action:
    url: "{{ nso.nso_url}}"
    username: "{{ nso.nso_username }}"
    password: "{{ nso.nso_api_password }}"
    path: '/ncs:devices/device{sjc02-wxqa-asa01a.webex.com}/live-status/asa-stats:exec/any'
    input: {context: "{{ item }}", auto-prompts: [], args: ["show capture"]}
  loop:
    - Infra2
    - OpenStackPOC
    - MediaQA
    - Tricon
    - Core
    - dc-mgmt

  register: nso_results5

- debug: 
    var: nso_results5
